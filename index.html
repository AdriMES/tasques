<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KANBAN BOARD</title>
    <link rel="stylesheet" href="css/estils.css">

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <!--HEADER DE LA PÀGINA-->
    <header class="bg-slate-800 text-white px-6 py-4 shadow">
        <h1 class="text-2xl font-bold text-center">
            Gestor de Tasques · Kanban
        </h1>
    </header>

    <!--CONTINGUT DE LA PÀGINA-->
    <main class="flex-1 flex flex-col lg:flex-row gap-6 p-6">
        <!-- FORMULARI / ASIDE -->
        <aside class="w-full lg:w-80 bg-white rounded-xl shadow-lg p-5 flex flex-col">
            <h2 class="text-xl font-semibold mb-4 text-slate-700">
                Nova tasca
            </h2>

            <form class="flex flex-col gap-3">
                <div>
                    <label class="text-sm font-medium text-slate-600">Títol *</label>
                    <input type="text"
                        class="mt-1 w-full rounded-lg border border-slate-300 p-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                        placeholder="Ex: Fer la pràctica" required />
                </div>

                <div>
                    <label class="text-sm font-medium text-slate-600">Descripció</label>
                    <textarea
                        class="mt-1 w-full rounded-lg border border-slate-300 p-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                        rows="3" placeholder="Detalls de la tasca..."></textarea>
                </div>

                <div>
                    <label class="text-sm font-medium text-slate-600">Prioritat</label>
                    <select
                        class="mt-1 w-full rounded-lg border border-slate-300 p-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                        <option>Baixa</option>
                        <option>Mitjana</option>
                        <option>Alta</option>
                    </select>
                </div>

                <div>
                    <label class="text-sm font-medium text-slate-600">Data límit</label>
                    <input type="date"
                        class="mt-1 w-full rounded-lg border border-slate-300 p-2 focus:ring-2 focus:ring-blue-500 focus:outline-none" />
                </div>

                <button class="mt-3 bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 rounded-lg transition">
                    Afegir tasca
                </button>
            </form>
        </aside>

        <!-- KANBAN -->
        <section class="flex-1 grid grid-cols-1 md:grid-cols-3 gap-6">

            <!-- PER FER -->
            <div class="flex flex-col bg-slate-100 rounded-xl shadow-inner">
                <div class="bg-slate-300 rounded-t-xl px-4 py-2 text-center font-semibold text-slate-700">
                    Per fer
                </div>
                <div id="perFer" class="flex-1 p-4 space-y-3 overflow-y-auto">
                    <!-- Tasques -->
                </div>
            </div>

            <!-- EN CURS -->
            <div class="flex flex-col bg-slate-100 rounded-xl shadow-inner">
                <div class="bg-slate-300 rounded-t-xl px-4 py-2 text-center font-semibold text-slate-700">
                    En curs
                </div>
                <div id="enCurs" class="flex-1 p-4 space-y-3 overflow-y-auto">
                    <!-- Tasques -->
                </div>
            </div>

            <!-- FET -->
            <div class="flex flex-col bg-slate-100 rounded-xl shadow-inner">
                <div class="bg-slate-300 rounded-t-xl px-4 py-2 text-center font-semibold text-slate-700">
                    Fet
                </div>
                <div id="fet" class="flex-1 p-4 space-y-3 overflow-y-auto">
                    <!-- Tasques -->
                </div>
            </div>

        </section>

    </main>

    <!-- FOOTER -->
    <footer class="bg-slate-800 text-white text-center py-3">
        Projecte Kanban · DAW
    </footer>

    <script src="js/kanban.js"></script>

</body>

</html>
